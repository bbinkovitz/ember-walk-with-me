<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember walk with me</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>An image browser built with <a href="/">Ember.js</a></h2>
    <br />
    {{outlet}}
  </script>

<!--Add view-->
  <script type="text/x-handlebars" id="add">

    {{#view App.AddView id="drop"}}
        {{msg}}
    {{/view}}
  </script>

    <script type="text/x-handlebars" id="index">
    {{#link-to "add"}} + Add an item{{/link-to}}
    <ul>
    {{#each item in model}}
      {{#link-to "drawings" item.name}}<img {{bind-attr src=item.link alt=item.name title=item.name id=item.name}} width="300px" style="image-orientation: from-image" />{{/link-to}}
    {{/each}}
    </ul>
  </script>
<!--/Add view -->

<!--Drawings view -->
  <script type="text/x-handlebars" id="drawings">
    {{#link-to "add"}} + Add an item{{/link-to}}

    <div class="link box previous">
      {{#link-to "drawings" prevname title="Previous"}}<img {{bind-attr src=prevlink id=prevname title="Previous" alt=prevname}} height="100px" style="image-orientation: from-image" />{{/link-to}}
    </div>
    <div class="link box next">
      {{#link-to "drawings" nextname title="Next"}}<img {{bind-attr src=nextlink alt=nextname title="Next" id=nextname}} height="100px" style="image-orientation: from-image" />{{/link-to}}
    </div>
    <br />
    <div class ="main-image box">
      <h1>{{thisname}}</h1>
     <img {{bind-attr src=thislink alt=thisname title=thisname id=thisname}} style="image-orientation: from-image" style="margin:auto;clear:both;"/>
    </div>

  </script>
<!--/Drawings view -->
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
